<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css-->
    <link href="..\css\admin.css" rel="stylesheet">
    <!--<link href="../css/gogo_parking.css" rel="stylesheet"> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- titre de l'onglet-->
    <title>Smart Park - Admin</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../image/logo_parking.png">
</head>

<body>

    <div class="container-fluid" id="quartier">
        <div class="row">
            <h1 class="text-center marge" id="titre">
                <span class="back">
                <span>S</span>
                <span>M</span>
                <span>A</span>
                <span>R</span>
                <span>T</span>
                <a>&emsp;&emsp;</a>
                <span>P</span>
                <span>A</span>
                <span>R</span>
                <span>K</span>
                </span>
            </h1>
        </div>
    </div>

    <div class="container-fluid" id="mon_container">

    </div>

    <div class="container-fluid" id="formulaire">
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-success" onclick="afficherFormulaire()">Créer un nouveau parking</button>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-secondary" style="display:none" id="mes_formulaires">
        <form action="" class="form-example" id="mon_form"></form>
        <div class="row">
            <div class="col-3">
                <label for="quartier">Quartier :</label>
                <input class="form-control" type="text" id="nom_quartier" name="nom_quartier">
            </div>
            <div class="col-3">
                <label for="nom_quartier">Nom du parking :</label>
                <input class="form-control" type="text" id="nom_parking" name="nom_parking">
            </div>
            <div class="col-3">
                <label for="adresse_parking">Adresse du parking :</label>
                <input class="form-control" type="text" id="adresse_parking" name="adresse_parking">
            </div>
            <div class="col-3">
                <label for="nombre_place">Nombre de place :</label>
                <input class="form-control" type="number" id="nombre_place" name="nombre_place">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="tarif">Tarif :</label>
                <input class="form-control" type="text" id="tarif" name="tarif">
            </div>
            <div class="col-3">
                <label for="heure_ouverture">Heure d'ouverture :</label>
                <input class="form-control" type="text" id="heure_ouverture" name="heure_ouverture">
            </div>
            <div class="col-3">
                <label for="reservation">Reservation :</label>
                <input class="form-control" type="text" id="reservation" name="reservation">
            </div>
            <div class="col-3">
                <label for="url">Url Map:</label>
                <input class="form-control" id="url" name="url"></input>
            </div>
            <div class="col-3">
                <label for="img">Image de fond:</label>
                <input class="form-control" id="img" name="img"></input>
            </div>
            <div class="col-3" id="checkboxes1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1" data-id-carac="1">
                    <label class="form-check-label" for="check1">
                        Restrictions de hauteur: 2.10m
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check2" data-id-carac="2">
                    <label class="form-check-label" for="check2">
                        Espaces handicapés
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check3" data-id-carac="3">
                    <label class="form-check-label" for="check3">
                        Restrictions de hauteur: 1.90m
                    </label>
                </div>
            </div>
            <div class="col-3" id="checkboxes2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check4" data-id-carac="4">
                    <label class="form-check-label" for="check4">
                        Aucune restriction de hauteur
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check5" data-id-carac="5">
                    <label class="form-check-label" for="check5">
                        Restrictions de hauteur: 2.60m
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check6" data-id-carac="6">
                    <label class="form-check-label" for="check6">
                        Charge de voiture électrique
                    </label>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col" id="checkboxes">
            </div>

            <div class="custom_button">
                <button type="button" class="btn btn-success" onclick="CreerParking()">Créer un parking</button>
            </div>
        </div>


        </form>
    </div>


    <script src="../data/parking.json"></script>
    <script src="../js/administrateur.js"></script>
</body>

</html>
